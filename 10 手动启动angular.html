<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
</head>
<body>
<button id="bootstrap">手动启动</button>
<p>在下面你会看到一张图片</p>
<duang></duang>
</body>
</html>
<script>
    angular.element(document).ready(function () {
        //定义手动启动的click事件
        var btn = document.querySelector('#bootstrap')
        angular.element(btn).on('click',function () {
            angular.bootstrap(document,['zlf'])
        })
        angular.module('zlf',[])
                .directive('duang',function () {
                    return {
                        restrict:'E',
                        template:"<img src='http://ww4.sinaimg.cn/bmiddle/757eb2ffjw1eptcr4qobjg209205dthh.gif'>"
                    }
                })
    })
</script>
