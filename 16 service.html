<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
</head>
<body>
<button onclick="doCalc();">3+4=?</button>
<div id="result"></div>
</body>
</html>
<script>
    function doCalc(){
        var injector = angular.injector(["zlf"])
        var mycalculator = injector.get("calc")
        var ret = mycalculator.add(3,4);

        document.querySelector("#result").textContent = ret;
    }

    angular.module("zlf",[])
            //使用构造函数的模式创建服务，直接返回一个工厂的实例
            .service("calc",function(){
                this.add = function(a,b){return a+b;};
                this.subtract = function(a,b){return a-b;};
                this.multiply = function(a,b){return a*b;};
                this.divide = function(a,b){return a/b;};
            })
</script>
