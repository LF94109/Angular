<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
</head>
<body>
<ez-clock></ez-clock>
</body>
</html>
<script>
    var app = angular.module('lzy',[]);
    app.directive('ezClock',function(){
        return {
            restrict:'E',//标签形式的指令
            replace:true,//是否替代
            template:"<div class='clock'></div>",
            link:function(scope,element,attrs){
                setInterval(function(){
                    var time = new Date();
                    element.text(time.toString());
                },1000)
            }
        }
    })
    angular.bootstrap(document,['lzy'])
</script>
