<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
</head>
<body>
<div id="content"></div>
</body>
</html>
<script>
    //定义一个服务
    angular.module('lzy',[])
            .provider('ezHello',function(){
                //服务必须要返回一个实例
                this.$get = function(){
                    return "hello world";
                }
            })
    //将服务打印到页面中去
    angular.element(document).ready(function(){
        angular.injector(['ng','lzy']).invoke(function(ezHello){
            var e = document.querySelector('#content');
            angular.element(e).text(ezHello);
        })
    })
</script>
