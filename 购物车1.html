<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>购物车</title>
    <script src="angular.js"></script>
    <script src="angular-ui-router.js"></script>
    <style>
        *{
            box-sizing: border-box;
            border-collapse: collapse;
        }
        table{
            border: 1px solid black;
            margin: 0 auto;
            margin-top: 200px;
        }
        tr{
            border: 1px solid black;
        }
        th,td{
            border: 1px solid black;
            padding:10px;
        }
    </style>
</head>
<body ng-app="lmy" ng-init="sb={num1:{number:1,name:'矿泉水',quantity:100,func:'合单'},
                                num2:{number:2,name:'面包',quantity:200,func:'合单'},
                                num3:{number:3,name:'毛巾',quantity:50,func:'合单'},
                                num4:{number:4,name:'茶杯',quantity:20,func:'合单'}
                               }">
    <table>
        <tr>
            <th>编号</th>
            <th>商品名称</th>
            <th>数量</th>
            <th>功能</th>
        </tr>
        <ez-name data="sb"></ez-name>
    </table>
    <table>
        <tr>
            <th>编号</th>
            <th>商品名称</th>
            <th>数量</th>
            <th>功能</th>
        </tr>

    </table>
</body>
</html>
<script>
    angular.module('lmy',[])
            .directive('ezName',function(){
                return {
                    restrict:'E',
                    replace:true,
                    template:'<tr class="content"></tr>',
                    link:function(scope,element,attrs){
                        var model = attrs.data
//                        console.log(typeof model)
                        element.append('<td field="number">1</td>')
                                .append('<td field="name">2</td>')
                                .append('<td field="quantity">3</td>')
                                .append('<td field="func">4</td>')
                    }
                }
            })
</script>
